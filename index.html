<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="actions">
        <button class="rock"></button>
        <button class="paper"></button>
        <button class="scissors"></button>
    </div>
    <div class="results">
        <span>Your score: </span>
        <span id="score">0-0</span>
    </div>
    <div class="computer">
        <span id="outcome"></span>
        <img src="./paper.png" alt="" id="robot">
    </div>
    <div class="footer">
        Image credit: <a href="https://commons.wikimedia.org/wiki/File:Rock-paper-scissors_Shapes.png">SharryX</a>, <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a>, via Wikimedia Commons
    </div>
    <script src="script.js"></script>
</body>
</html>
